<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personal diary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></head>
<body bgcolor="#FDF6E5">
    <header>
        <div class="row text-center" style="width: 100vw;">
            <h1>Personal diary</h1>
        </div>
        <nav class="navbar bg-dark border-bottom border-body">
            <form method="post" action="{% url 'users:logout' %}">
                {% csrf_token %}
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                    <a type="button" class="btn btn-outline-light" href="/">Главная</a>
                    {% if user.is_authenticated %}
                    <a type="button" class="btn btn-outline-light" href="{% url 'diary:new_note' %}">Создать запись</a>
                    <button class="btn btn-outline-light" type="submit">Выйти</button>
                    {% endif %}
                </div>
            </form>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
