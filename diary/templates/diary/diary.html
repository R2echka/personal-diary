{% extends 'diary/base.html' %}
{% block content %}
    <div class="col-6" style="position: absolute; margin-left:38vw; margin-top:5vh;">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <form method="post" action="{% url 'users:logout' %}" style="display:flex;flex-direction: column;">
                    {% if user.is_authenticated %}
                    <a type="button" class="btn btn-outline-light" href="{% url 'diary:notes' %}">Мои записи</a>
                    <button class="btn btn-outline-light" type="submit">Выйти</button>
                    {% else %}
                    <a type="button" class="btn btn-outline-light" href="{% url 'users:registration' %}">Регистрация</a>
                    <a type="button" class="btn btn-outline-light" href="{% url 'users:login' %}">Войти</a>
                {% endif %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
